<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg: #0b0f14;
        --panel: #0f172a;
        --panel-2: #111827;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #1f2937;
        --accent: #22d3ee;
        --accent-2: #8b5cf6;
        --gold: #fbbf24;
      }
      * { box-sizing: border-box }
      html,body { height: 100% }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,0.09), transparent 50%),
          radial-gradient(1000px 500px at 110% 10%, rgba(139,92,246,0.08), transparent 50%),
          var(--bg);
        display: grid;
        place-items: start center;
        padding: 48px 16px 64px;
      }
      .wrap { width: min(900px, 100%); }
      header {
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0 0 6px;
        font-weight: 800; letter-spacing: -0.02em;
        font-size: clamp(24px, 3.6vw, 40px);
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        -webkit-background-clip: text; background-clip: text; color: transparent;
      }
      .sub { color: var(--muted); font-size: 14px; }

      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%) , var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        overflow: hidden;
      }

      .table-scroll { overflow: auto; max-height: 70vh; }

      table { width: 100%; border-collapse: collapse; min-width: 520px; }
      thead th {
        position: sticky; top: 0; z-index: 1;
        background: linear-gradient(180deg, rgba(34,211,238,0.07), rgba(139,92,246,0.07));
        color: var(--text);
        text-align: left;
        font-weight: 600;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
      }
      tbody td {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        color: var(--text);
        font-size: 16px;
      }
      tbody tr:hover td { background: rgba(255,255,255,0.03); }

      .rank { width: 64px; font-variant-numeric: tabular-nums; color: var(--muted); }

      tbody tr.rank-1 td,
      tbody tr.rank-2 td,
      tbody tr.rank-3 td,
      tbody tr.rank-4 td,
      tbody tr.rank-5 td { font-size: 18px; }

      tbody tr.rank-1 td.name { font-weight: 800; }
      tbody tr.rank-1 td.time { font-weight: 800; color: var(--gold) }
      tbody tr.rank-1 td.rank { color: var(--gold) }

      tbody tr.rank-2 td.time { color: #cbd5e1 }
      tbody tr.rank-3 td.time { color: #eab308 }
      tbody tr.rank-4 td.time { color: #93c5fd }
      tbody tr.rank-5 td.time { color: #a78bfa }

      footer { margin-top: 14px; color: var(--muted); font-size: 12px; text-align: right; }
      .pill {
        display: inline-flex; gap: 8px; align-items: center;
        padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px;
        color: var(--muted); background: var(--panel-2);
      }

      /* Return button */
      .back {
        text-decoration: none; color: var(--text);
        border: 1px solid var(--border); border-radius: 12px;
        padding: 10px 16px; font-size: 14px; font-weight: 600;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: white;
      }
      .back:hover { opacity: 0.85; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>Fastest Poop Feet</h1>
          <div class="sub">One entry per poop foot</div>
        </div>
        <a class="back" href="https://lucent-boba-a4f4de.netlify.app">‚Üê Return to Game</a>
      </header>

      <div class="card">
        <div class="table-scroll">
          <table id="board" aria-describedby="help">
            <thead>
              <tr>
                <th style="width:64px">#</th>
                <th>Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <footer>
        <span id="help" class="pill" title="Updated on page load">Live leaderboard</span>
      </footer>
    </div>

    <script src="leaderboard.js" defer></script>
  </body>
</html>
